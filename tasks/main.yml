---
### User and group creation
- name: Create Epic groups
  ansible.builtin.group:
    name: "{{ item['name'] }}"
    gid: "{{ item['gid'] }}"
    state: present
  loop:
    - name: 'epicsys'
      gid: 10000
    - name: 'epicuser'
      gid: 10001
    - name: 'dmngrp'
      gid: 10003
    - name: 'iscagent'
      gid: 10004

- name: Create cachegrp
  ansible.builtin.group:
    name: cachegrp
    gid: 10002
    state: present
  when: cachegrp

- name: Create irisusr
  ansible.builtin.group:
    name: irisusr
    gid: 10002
    state: present
  when: not cachegrp

- name: Create Epic users
  ansible.builtin.user:
    createhome: true
    name: "{{ item['user'] }}"
    comment: "{{ item['comment'] }}"
    group: "{{ item['group'] }}"
    groups: "{{ item['groups'] }}"
    uid: "{{ item['uid'] }}"
    state: "{{ item['state'] }}"
    password: "{{ item['password'] }}"
  loop: "{{ epic_users }}"


