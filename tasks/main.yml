  ansible.builtin.file:
    path: /usr/local/epic
    state: directory
    owner: epicadm
    group: epicsys
    mode: 0755

- name: Create core dump directory
  ansible.builtin.file:
    path: /epic_core
    state: directory
    owner: epicadm
    group: 10002
    mode: 0777

- name: Create epicfiles directory
  ansible.builtin.file:
    path: /epicfiles
    state: directory
    owner: root
    group: root
    mode: 0755

- name: Create epic directory
  ansible.builtin.file:
    path: /epic
    state: directory
    owner: epicadm
    group: epicsys
    mode: '2755'

- name: Create bin directory
  ansible.builtin.file:
    path: /epic/bin
    state: directory
    owner: epicadm
    group: epicuser
    mode: 0755
  tags:
    - epicmenu

- name: Create /epic/tmp directory
  ansible.builtin.file:
    path: /epic/tmp
    state: directory
    owner: epicadm
    group: epicuser
    mode: '1777'

- name: Create /epic/pki
  ansible.builtin.file:
    path: /epic/pki
    state: directory
    owner: epicadm
    group: epicsys
    mode: 0755

- name: Ensure encryption keys directory exists
  ansible.builtin.file:
    path: /epic/pki/keys
    state: directory
    owner: epicadm
    group: epicsys
    mode: 0755

- name: Set default file context for bin directories
  community.general.sefcontext:
    target: "{{ item }}(/.*)?"
    setype: bin_t
    state: present
  loop:
    - /epic/bin
    - /epic/redalert/bin
  when: ansible_facts['os_family'] == 'RedHat'
  notify: Run restorecon epic

- name: Set default file context for instance bin directories
  community.general.sefcontext:
    target: "/epic/{{ item }}/bin(/.*)?"
    setype: bin_t
    state: present
  loop: "{{ odb_instances }}"
  when:
    - odb_instances is defined
    - ansible_facts['os_family'] == 'RedHat'
  notify: Run restorecon epic

- name: Install service files
  ansible.builtin.copy:
    src: "{{ item }}.service"
    dest: /etc/systemd/system/{{ item }}.service
    owner: root
    group: root
    mode: 0664
  loop:
    - epic@
    - redalert

- name: Make sure epic@.service is enabled
  ansible.builtin.systemd:
    name: epic@{{ item }}
    enabled: true
  loop: "{{ odb_instances }}"
  when: useepicatservice

- name: Enable redalert.service
  ansible.builtin.systemd:
    name: redalert
    enabled: true

