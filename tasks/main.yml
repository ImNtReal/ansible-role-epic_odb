### systemd tweaks
- name: Load service facts
  service_facts:

- name: Configure EL < 8
  when: ansible_facts['distribution_major_version'] < '8'
  block:
    - name: Stop and disable tuned
      ansible.builtin.service:
        name: tuned
        state: stopped
        enabled: false
      when: ansible_facts['services']['tuned.service'] is defined

    ### Security limits and sysctl config options
    - name: Configure security limits
      ansible.builtin.copy:
        src: limits
        dest: /etc/security/limits.d/99-epic.conf
        owner: root
        group: root
        mode: 0644

    - name: Check and config sysctl
      include_tasks: sysctl.yml
      loop:
        - name: vm.hugetlb_shm_group
          value: 10000
        - name: vm.swappiness
          value: 1
        - name: vm.dirty_expire_centisecs
          value: 200
        - name: vm.dirty_writeback_centisecs
          value: 50
        - name: kernel.pid_max
          value: 4000000
        - name: kernel.shmmax
          value: 2199023255552
        - name: kernel.msgmnb
          value: 65536
        - name: kernel.core_pattern
          value: /epic_core/%e.%h.%p.%t.dump
        - name: kernel.sem
          value: 250 1024000000 500 32000
        - name: kernel.numa_balancing
          value: 0
        - name: fs.file-max
          value: 1000000000
        - name: fs.aio-max-nr
          value: 524288
        - name: net.core.rmem_max
          value: 33554432
        - name: net.core.wmem_max
          value: 33554432
        - name: net.core.netdev_max_backlog
          value: 300000
        - name: net.ipv4.tcp_rmem
          value: 4096 87380 33554432
        - name: net.ipv4.tcp_wmem
          value: 4096 65536 33554432
        - name: net.ipv4.tcp_keepalive_time
          value: 600
        - name: net.ipv4.tcp_keepalive_intvl
          value: 60

    - name: Configure hugepage size
      ansible.posix.sysctl:
        name: vm.nr_hugepages
        value: "{{ nr_hugepages }}"
        sysctl_file: /etc/sysctl.d/99-epic.conf
        sysctl_set: true
        state: present
      when: nr_hugepages is defined

    - name: Disable alt+ctrl+del
      ansible.builtin.file:
        src: /dev/null
        dest: /etc/systemd/system/ctrl-alt-del.target
        state: link

    - name: Add transparent_hugepage setting to kernel command line
      ansible.builtin.lineinfile:
        dest: /etc/default/grub
        state: present
        backrefs: true
        regexp: '^(GRUB_CMDLINE_LINUX=(?!.*transparent_hugepage)\"[^\"]+)(\".*)'
        line: '\1 transparent_hugepage=never\2'
      notify: Run grub-mkconfig
      when: "'grub' in ansible_facts['packages']"

    - name: Copy Epic sudoers file
      ansible.builtin.copy:
        src: sudoers
        dest: /etc/sudoers.d/epic
        owner: root
        group: root
        mode: 0440

- name: Configure EL > 7
  when: ansible_facts['distribution_major_version'] >= '8'
  block:
    - name: Configure hugepage group
      community.general.ini_file:
        path: /etc/tuned/epic/tuned.conf
        section: sysctl
        option: vm.hugetlb_shm_group
        value: 10000
      notify: Set tuned profile

    - name: Configure nosmt for public clouds
      community.general.ini_file:
        path: /etc/tuned/epic/tuned.conf
        section: bootloader
        option: cmdline.nosmt
        value: nosmt
      when:
        ansible_system_vendor == 'Amazon EC2' or
        ansible_system_vendor == 'Microsoft Azure' or
        ansible_system_vendor == 'GCE'
      notify: Set tuned profile
      
    - name: Configure unknown_nmi_panic for public clouds
      community.general.ini_file:
        path: /etc/tuned/epic/tuned.conf
        section: sysctl
        option: kernel.unknown_nmi_panic
        value: 1
      when:
        ansible_system_vendor == 'Amazon EC2'
      notify: Set tuned profile

