useepicatservice: false

members_command: getent group
members_filter: "| cut -d ':' -f 4 | sed 's/,/\n/g'"

ca_bundle: https://letsencrypt.org/certs/isrgrootx1.pem

epic_csr:
  ou: IT
  o: Epic
  l: Verona
  s: Wisconsin
  c: US

cachegrp: false

cachegrp_gid: 10002
irisuser_gid: 10002

hugepage_size: 1G

epic_users:
  - user: epicadm
    comment: "Epic Admin"
    group: epicsys
    groups: "epicuser,irisusr,dmngrp"
    uid: 10000
    state: present
    password: "{{ epic_passwords['epicadm'] }}"
  - user: epicdmn
    comment: "Epic Daemon"
    group: epicuser
    groups: dmngrp
    uid: 10001
    state: present
    password: "{{ epic_passwords['epicdmn'] }}"
  - user: epicsupt
    comment: "Epic Tempmlate"
    group: epicuser
    groups: users
    uid: 10002
    state: present
    password: "{{ epic_passwords['epicsupt'] }}"
  - user: epictxt
    comment: "Epic Text"
    group: epicuser
    groups: users
    uid: 10003
    state: present
    password: "{{ epic_passwords['epictxt'] }}"
  - user: iscagent
    comment: "Epic iscagent"
    group: iscagent
    groups: users
    uid: 10004
    state: present
    password: "{{ epic_passwords['iscagent'] }}"

epic_groups:
  - name: 'epicsys'
    gid: 10000
  - name: 'epicuser'
    gid: 10001
  - name: 'dmngrp'
    gid: 10003
  - name: 'iscagent'
    gid: 10004
  - name: 'epicdmn'
    gid: 10005
  - name: 'epicis'
    gid: 10006
  - name: 'epicts'
    gid: 10007
  - name: 'epictxt'
    gid: 10008
  - name: 'epicsts'
    gid: 10009